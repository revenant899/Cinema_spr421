{% extends "layout.html" %}
{% block content %}

<h1 class="mb-4">Films</h1>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for f in films %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img
                class="rounded"
                src="{% if f.image %}{{ f.image.url }}{% else %}
                https://png.pngtree.com/png-vector/20221125/ourmid/
                pngtree-no-image-available-icon-flatvector-illustration-
                picture-coming-creative-vector-png-image_40968940.jpg{% endif %}"
                alt="{{ f.name }}"
                style="width: 350px; height: 350px; object-fit: cover"
            />
            <div class="card-body">
                <h5 class="card-title">{{ f.name }}</h5>
                <p class="card-text">
                    {{ f.description|truncatechars:100 }}
                </p>
                <a href="{% url 'film_detail' film_id=f.id %}" class="btn btn-primary">
                    View Details
                </a>    
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p>No films available.</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
