{% extends "layout.html" %}
{% block content %}

<h1 class="mb-4">Films</h1>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for f in films %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ f.image_url }}" class="card-img-top" alt="{{ f.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ f.name }}</h5>
                <p class="card-text">
                    {{ f.description|truncatechars:100 }}
                </p>
                <a href="{% url 'film_detail' film_id=f.id %}" class="btn btn-primary">
                    View Details
                </a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p>No films available.</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
