{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Films</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    {% block styles %}{% endblock %}
  </head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top border-bottom border-secondary">
      <div class="container-fluid px-4">

        <a class="navbar-brand fw-bold text-danger fs-4" href="{% url 'index' %}">
          CINEMA
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-3">
            <li class="nav-item">
              <a class="btn btn-outline-light btn-sm px-3 rounded-pill"
                href="{% url 'admin_list' %}">
                Admin
              </a>
            </li>

            <li class="nav-item">
              <a class="btn btn-danger btn-sm px-3 rounded-pill"
                href="{% url 'favorites' %}">
                Favorites <span class="fw-semibold">({{ favorite_count }})</span>
              </a>
            </li>


            <li class="nav-item">
              <form class="d-flex align-items-center gap-2 bg-black px-3 py-1 rounded-pill border border-secondary" method="get" action="{% url 'index' %}">
                <select class="form-select form-select-sm bg-black text-light border-0"
                        name="category"
                        onchange="this.form.submit()">
                  <option value="">All</option>
                  {% for code, label in categories %}
                    <option value="{{ code }}" {% if selected_category == code %}selected{% endif %}>
                      {{ label }}
                    </option>
                  {% endfor %}
                </select>

                {% if request.GET.filter_text %}
                  <input type="hidden" name="filter_text" value="{{ request.GET.filter_text }}">
                {% endif %}
              </form>
            </li>
          </ul>

          <form class="d-flex gap-2" method="get" action="{% url 'index' %}">
            <input
              class="form-control form-control-sm bg-black text-light border-secondary"
              type="search"
              placeholder="Search movie..."
              name="filter_text"
            />
            <button class="btn btn-danger btn-sm" type="submit">
              Search
            </button>
          </form>

        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="container-fluid pt-5 mt-4 px-4 bg-black flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="container-fluid px-4 py-3 border-top border-secondary">
      <p class="text-secondary small mb-0">Â© 2025 Online Cinema</p>
    </footer>

    {% include "components/toast.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
